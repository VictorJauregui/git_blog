<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Git Blog</title>
</head>

<body>
    <div class="logo_container">
        <img class="logo" src="./assets/logo.png" alt="logo">
    </div>
    <div class="menu_navbar">
        <p class="menu_home">Inicio</p>
        <p class="menu_blog">Blog</p>
        <p class="menu_about_us">Sobre nosotros</p>
        <p class="menu_contact">Contacto</p>
    </div>
    <div class="all_sections">
        <!------HOME------>
        <section class="home">
            <p>Inicio</p>
        </section>
        <!------BLOG------>
        <section class="blog">
            <p>Blog</p>
        </section>
        <!------ABOUT US------>
        <section class="about_us">
            <p>Sobre nosotros</p>
        </section>
        <!------CONTACT------>
        <section class="contact">
            <h2>Contacto</h2>
            <form class="form-design">
                <label >Tu nombre</label></br>
                <input type="text"></br>
                <label >Tu correo</label></br>
                <input type="email"></br>
                <label >Tu mensaje</label></br>
                <textarea type="text-area" rows="10" ></textarea></br>
                <div class="button-container">
                    <button class="button-form">Enviar</button>

                </div>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
